<div class="fundo">
  <div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-12">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="hcard card-header"><h3 class="text-justify font-weight-light my-4"><strong>Cadastrar:</strong></h3></div>
                            <div class="card-body">
                                <form [formGroup]="newUserForm">
                                    <div class="form-row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="small mb-1" for="inputFirstName">Primeiro Nome:</label>
                                                <input class="form-control py-4" type="text" formControlName="pNome" placeholder="Nome" />
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="small mb-1" for="inputLastName">Sobrenome:</label>
                                                <input class="form-control py-4" type="text" formControlName="sNome" placeholder="Sobrenome" />
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                          <div class="form-group">
                                              <label class="small mb-1" for="inputCPF">CPF:</label>
                                              <input class="form-control py-4" type="text" formControlName="cpf" placeholder="CPF" />
                                          </div>
                                      </div>
                                      <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="small mb-1" for="inputData">Data de Nascimento:</label>
                                            <input class="form-control py-4" type="date" formControlName="dataNascimento" placeholder="" />
                                        </div>
                                    </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="small mb-1" for="inputEmailAddress">Email:</label>
                                        <input class="form-control py-4" type="email" formControlName="email" aria-describedby="emailHelp" placeholder="E-mail" />
                                    </div>
                                    <div class="form-row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="small mb-1" for="inputPassword">Senha:</label>
                                                <input class="form-control py-4" type="password" formControlName="senha" placeholder="Senha" />
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="small mb-1" for="inputConfirmPassword">Confirme a Senha:</label>
                                                <input class="form-control py-4" type="password" formControlName="csenha" placeholder="Confirme a Senha" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group mt-4 mb-0"><a class="btn btn-warning btn-block" (click)="salvar()">Salvar</a></div>
                                </form>
                            </div>
                            <div class="card-footer text-center">
                                <div class="small">
                                  <a class="link-warning" [routerLink]="['/login']">Ja tem uma conta? Vamos pro <strong style="color:#FFC107 ;">Login</strong> </a>
                                </div>
                                <br>
                                <div class="cad-btn small">
                                  <button type="button" class="btn-sm btn-outline-warning"><i class="bi bi-facebook"><span> Facebook</span></i></button>
                                  <button type="button" class="btn-sm btn-outline-warning"><i class="bi bi-google"><span> Google</span></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
 </div>
</div>
